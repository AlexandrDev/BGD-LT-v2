<!DOCTYPE html>
<html lang="ru">
  <head>

    <meta charset="UTF-8">
    <meta id="mvp" name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <script>function svp(){let e=screen.width<=320?"width=320,user-scalable=no":"width=device-width,initial-scale=1,maximum-scale=1";document.getElementById("mvp").setAttribute("content",e)}svp();window.onresize=function(n){svp()}</script>

              <div class="logo"><a href="index.html"><img class="logo__image" src="./images/logo.svg" alt=""></a></div>
            </div>
          </div>
        </div>
      </div>

    <main class="page">
      <p>Home</p>
    </main>
    <footer class="footer"></footer>
    <script src="./js/jquery3.min.js" defer></script>
    <script src="./js/bootstrap.bundle.min.js" defer></script>
    <script src="./js/vue3.js" defer></script>
